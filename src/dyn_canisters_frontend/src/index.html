<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>dyn_canisters</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img src="logo2.svg" alt="DFINITY logo" />
      <div>
        
      </div>
      <br />
      <div style="background-color: cadetblue; border-radius: 20px; padding: 20px;">
        <h3>Connected Canister ID: </h3>
        <input id="connectCanID" type="text"/>

      </div>
      <br />
      <h1>Create Fan Profile: </h1>
      
        <label for="username">Enter your username: &nbsp;</label>
        <input id="username" alt="Username" type="text" />
            <br/>
        <label for="displayName">Enter your display name: &nbsp;</label>
        <input id="displayName" alt="Display Name" type="text" />
            <br/>
        <label for="principal">Enter your principal: &nbsp;</label>
        <input id="principal" alt="Principal" type="text" />
            <br/>
        <label for="email">Enter your email address: &nbsp;</label>
        <input id="email" alt="Email" type="text" />
            <br/>
        <label for="firstName">Enter your first name: &nbsp;</label>
        <input id="firstName" alt="First Name" type="text" />
            <br/>
        <label for="lastName">Enter your last name: &nbsp;</label>
        <input id="lastName" alt="Last Name" type="text" />
            <br/>

        <button type="button" id="create">Create canister</button>
      


      <!-- <div>
        <h1>Init canister</h1>
        <button id="init">Init</button>
      </div> -->

      <div>
        <h1>Get Profile Info for <input id="getInfoPrince" type="text"/></h1>
        <button type="button" id="getProfile">Get Profile Info</button>
        <div>
          <input id="usernameP"/>
        </div>
        <div>
          <input id="displayNameP"/>
        </div>
        <div>
          <input id="principalP"/>
        </div>
        <div>
          <input id="emailP"/>
        </div>
        <div>
          <input id="firstNameP"/>
        </div>
        <div>
          <input id="lastNameP"/>
        </div>

        <div>
          <button type="button" id="updateProfile">update Profile Info</button>
        </div>
      </div>

      <div>
        <h1>Get Canister ID of fan</h1>
        <input id="canOwner"/>
        <button type="button" id="getCanID">get</button>
        <!-- <p id="canID"></p> -->
      </div>

      <div>
        <h1>Get fan from canisterID</h1>
        <input id="canID"/>
        <button type="button" id="getFanID">get</button>
        <p id="fanID"></p>
      </div>

      <div>
        <h1>Transfer Ownership</h1>
        <label for="oldOwner">Enter your principal: &nbsp;</label>
        <input id="oldOwner" alt="Owner" type="text" />
        <br/>
        <label for="newOwner">Enter the principal you wish to transfer ownership to: &nbsp;</label>
        <input id="newOwner" alt="New Owner" type="text" />
       

        <button id="transferOwnership">Transfer</button>
      </div>



      <div>
        <button id="getAllBuckets">Get all bucket IDs</button>
      </div>

      <div>
        <button id="getThisPrincipal">get this principal</button>
      </div>

      <button type="button" id="hello">hello</button>

    </main>
  </body>
</html>
